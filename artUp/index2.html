<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signUp into artUp</title>
    <link rel="stylesheet" href="signUp.css">
</head>

<body>
    <div class="background-img">
        <img src="background-img-7.jpg" alt="">
    </div>
    <div class="container">
        <div class="img-section">
            <img src="logo.png" alt="">
            <div class="contant">
                welcome to artUp!

            </div>


        </div>


        <div class="register-section">
            <div class="create">
                get started
            </div>
            <form action="#">
                <label for="username">username</label>
                <input type="text" name="username" id="username" placeholder="full name">
                <label for="email">email</label>
                <input type="email" name="email" id="email" placeholder="enter your email id">
                <label for="password">password</label>
                <input type="password" name="password" id="password-1" placeholder="enter your password">
                <label for="re-enter">re-enter password</label>
                <input type="password" name="password-2" id="password-2" placeholder="re-enter your password">
                <input type="submit" value="signUp">
            </form>
            <div class="signIn">
                already have a account? <a href="signIn.html">signIn</a>
            </div>
        </div>
    </div>
</body>

</html>
