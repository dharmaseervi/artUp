<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign in for artUp</title>
    <link rel="stylesheet" href="signIn.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Lora&family=Montserrat:wght@100&family=Nanum+Gothic&family=Pacifico&family=Playfair+Display&family=Rubik:wght@300&display=swap');
    </style>
</head>

<body>
    <!-- background img here! -->
    <div class="backgroung-img">
        <img src="background-img-7.jpg" alt="">
    </div>
    <div class="container">
        <div class="banner">
            Sign In to artUp
        </div>
        <div class="heading">
            login to your account
        </div>
        <div class="input-field">
            <div class="username">

                <input type="text" placeholder="email or mobile no">
            </div>
            <div class="pass">

                <input type="password" name="password" id="" placeholder="password">
            </div>
        </div>
        <div class="button">

            <button class="btn"><a href="">login</a></button>
            <button class="btn-1"><a href="">forget password</a></button>

        </div>
        <div class="signUp">
            don't have a account? <a href="signUp.html">signUp</a>
        </div>
    </div>
</body>

</html>
